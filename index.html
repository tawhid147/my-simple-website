<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Gallery App</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }

  /* Top navigation bar */
  .top-nav {
    display: flex;
    overflow-x: auto;
    padding: 12px 16px;
    border-bottom: 1px solid #222;
  }
  .top-nav a {
    color: white;
    font-weight: 500;
    font-size: 18px;
    margin-right: 24px;
    text-decoration: none;
    border-bottom: 3px solid transparent;
    padding: 4px 0;
    white-space: nowrap;
  }
  .top-nav a.active {
    border-bottom-color: white;
  }

  /* Gallery grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    grid-auto-rows: auto;
    gap: 12px;
    padding: 16px;
  }
  .gallery-item {
    border-radius: 16px;
    overflow: hidden;
    background: #111;
    position: relative;
  }
  .gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
  }

  /* Lower nav bar */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #373a30;
    display: flex;
    justify-content: space-around;
    padding: 8px 0;
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
  }
  .bottom-nav button {
    background: transparent;
    border: none;
    color: white;
    font-size: 24px;
  }
  .bottom-nav button:focus {
    outline: none;
  }

  /* Scrollbar */
  .top-nav::-webkit-scrollbar {
    height: 5px;
  }
  .top-nav::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
  }

</style>
</head>
<body>

<!-- Top navigation -->
<nav class="top-nav" aria-label="Category navigation">
  <a href="#" class="active">For you</a>
  <a href="#">Coca cola illustration</a>
  <a href="#">Beautiful fashion</a>
  <!-- Add more categories as needed -->
</nav>

<!-- Gallery grid -->
<div class="gallery">
  <div class="gallery-item">
    <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=500&q=80" alt="Smiling woman sitting" />
  </div>
  <div class="gallery-item">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=500&q=80" alt="Close-up of red flower with water drops" />
  </div>
  <div class="gallery-item">
    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=500&q=80" alt="Woman in saree" />
  </div>
  <div class="gallery-item">
    <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=500&q=80" alt="Woman in blue bikini" />
  </div>
</div>

<!-- Bottom navigation -->
<nav class="bottom-nav" aria-label="Main navigation">
  <button aria-label="Home">&#8962;</button>
  <button aria-label="Search">&#128269;</button>
  <button aria-label="Add">&#43;</button>
  <button aria-label="Messages">&#128172;</button>
  <button aria-label="Profile">&#128100;</button>
</nav>

</body>
</html>
